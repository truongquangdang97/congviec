    function viTriCuoi(mang, x) {

        for (let i = 0; i < mang.length; i++) {

    function viTriNho(mang) {
        let nho = 0;
        let min = mang[0];
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] < min) {
                min = mang[i];
                nho = i;
            }
        }

    }

    function xoaTrung(mang, x) {
