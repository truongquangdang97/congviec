     //Viết 1 hàm giải phương trình bậc 2
     let a = 10, b = 10, c = 0, delta;
     delta = b * b - 4 * a * c;
     console.log(delta);
     if(delta == 0){
         console.log('Phương trình có nghiệm kép');

         console.log('x1 = ' + x1);
         console.log('  x2 = ' + x2);
     }else if(delta < 0){
         console.log('Phương trình vô nghiệm');
     }else{
         x1 = ((-b - Math.sqrt(delta)) / (2*a));
         console.log(' Nghiêm là x1 = ' + x1);
         x2 = ((-b + Math.sqrt(delta)) / (2*a));
         console.log(' Nghiệ là x2 = ' + x2);
     }
