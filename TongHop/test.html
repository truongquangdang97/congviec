<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="sli3()">
    Nhấn để chạy .
</button>
<div id="sli2" class="sli1 up">
</div>
<style>
    .sli1{
        height: 100px;
        background-color: #1b6d85;
        margin: 20px 0 20px 0;
    }

    .up{
        height: 0;
        transition-duration:1s;
    }
    .dow{
        height: 150px;
        transition-duration: 1s;
    }
</style>

<script>
    t = document.getElementById("sli2")

    // }
    function sli3(){
        t.classList.toggle("up");
        t.classList.toggle("dow");

    }

</script>


</body>
</html>
