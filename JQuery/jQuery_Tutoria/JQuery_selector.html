<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    $(document).ready(function (){
        $("#hide").click(function (){
            $("#x").hide();
        })
    })

</script>


<body>
<button id="hide">
    Hide
</button>
<div id="x">
    This is a apple .
</div>

</body>
</html>
