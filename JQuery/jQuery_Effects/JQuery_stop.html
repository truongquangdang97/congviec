<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $("#stop2").click(function (){
            $("#stop3").slideToggle(3000);
        })
        $("#stop1").click(function (){
            $("#stop3").stop();
        })
    })


</script>
<style>
    #stop2{
        padding: 20px 0;
        margin-top: 20px;
        color: #1b6d85;
        background-color: #ffcc33;
        width: 300px;
        text-align: center;
    }
    #stop3{
        width: 300px;
        text-align: center;
        display: none;
        background-color: #1b6d85;
        padding-top: 240px;
        padding-bottom: 240px;
        color: white;

    }
</style>
<body>

<button id="stop1">
    Nhấn để dừng lại !!!
</button>
<div id="stop2">
    Hello ! Nguy hiểm k lại gần !!!
</div>
<div id="stop3">
    Không có gì cả !!!!
</div>


</body>
</html>
