<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#fade_1").click(function(){
            $("#fade1").fadeIn(500);
            $("#fade2").fadeIn(700);
            $("#fade3").fadeIn(1000);
        });
        $("#fade_2").click(function (){
            $("#fade1").fadeOut(500);
            $("#fade2").fadeOut(700);
            $("#fade3").fadeOut(1000);
        })
        $("#fade_3").click(function (){
            $("#fade1").fadeToggle(500);
            $("#fade2").fadeToggle(700);
            $("#fade3").fadeToggle(1000);
        })
    });
</script>

<body>
<button id="fade_1">
    show
</button>
<button id="fade_2">
    hide
</button>
<button id="fade_3">
    all
</button>


<div id="fade1" style="width: 100px;height:100px;background-color: #ff413a;margin-top: 20px;display:none"></div>
<div id="fade2" style="width: 100px;height:100px;background-color: #1b6d85;margin-top: 20px;display:none"></div>
<div id="fade3" style="width: 100px;height:100px;background-color: #ffcc33;margin-top: 20px;display:none"></div>




</body>
</html>
