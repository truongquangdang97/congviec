<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function (){
        $("#slide").click(function (){
            $("#slide_1").slideDown(500);
        })
        $("#slide2").click(function (){
            $("#slide_1").slideUp(500)
        })
        $("#slide3").click(function (){
            $("#slide_1").slideToggle(500);
        })
    })

</script>


<style>
    #slide_1,#slide,#slide2,#slide3{
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
    }
    #slide_1{
        display: none;
        margin-top: 20px;
        padding: 40px;
    }
</style>

<body>
<button id="slide">
    show
</button>
<button id="slide2">
    hide
</button>
<button id="slide3">
    all
</button>

<div id="slide_1">
    hello xin chao!!!
</div>
</body>
</html>
