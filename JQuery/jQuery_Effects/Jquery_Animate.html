<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #Animate_1{
        text-align: center;
        margin: auto;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#animate_2").click(function(){
            $("#Animate_1").animate({left: '250px'});
        });
        $("#animate_3").click(function (){
            $("#Animate_1").animate(
                {
                    left:'250px',
                    width:'200px',
                    height:'200px',
                    opacity: '1,5',
                }
                )
        })
        $("#animate_4").click(function (){
            $("#Animate_1").animate(
                {
                    left:'250px',
                    width:'+=100px',
                    height:'+=100px',
                    opacity: '1,5',
                }
            )
        })
        // $("#animate_24").click()(function (){
        //     $("#Animate_1").animated(
        //         {
        //             left:'250px',
        //             // width:'=100px-',
        //             // height:'=100px-',
        //
        //             opacity: '1,5',
        //         }
        //     )
        // })
        $("#animate_5").click(function (){
            $("#Animate_1").animate({
                left:'toggle',
                width:'toggle',
                height:'toggle',

            })
        })
        $("#animate_6").click(function (){
            // $("#Animate_1").animate(
            //     {
            //         left:'250px',
            //         width:'200px',
            //         height:'200px',
            //         opacity: '1,5'
            //     }
            // )
            var showout = $("#Animate_1")
            showout.animate({left: '300px'}, "slow");
            showout.animate({fontSize: '40px'}, "slow");
        })


    });

</script>
<body>



<button id="animate_2" >Nhấn để hiện </button>
<button id="animate_3"> Nhấn để dịch chuyển và cho to hình ra </button>
<button id="animate_4"> Nhấn để dịch chuyển và cho to hình ra theo cấp số nhân. </button>
<!--<button id="animate_24"> Nhấn để dịch chuyển và cho nhỏ hình vào theo cấp số nhân. </button>-->
<button id="animate_5" >Thu vào mở ra  </button>
<button id="animate_6">Chữ chạy nhảy và to ra trên màn hình </button>




<div id="Animate_1"style="background-color:gold  ;width: 100px;height: 100px;margin-top: 20px;position:absolute">Hello</div>

</body>
</html>
