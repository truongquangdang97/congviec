<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #x1{
        text-align: center;
        margin: auto;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#next").click(function(){
            $("#x1").animate({left: '250px'});
        });
        $("#next2").click(function (){
            $("#x1").animate(
                {
                    left:'250px',
                    width:'200px',
                    height:'200px',
                    opacity: '1,5',
                }
                )
        })
        $("#next3").click(function (){
            $("#x1").animate(
                {
                    left:'250px',
                    width:'+=100px',
                    height:'+=100px',
                    opacity: '1,5',
                }
            )
        })
        // $("#next4").click()(function (){
        //     $("#x1").animated(
        //         {
        //             left:'250px',
        //             // width:'=100px-',
        //             // height:'=100px-',
        //
        //             opacity: '1,5',
        //         }
        //     )
        // })
        $("#next5").click(function (){
            $("#x1").animate({
                left:'toggle',
                width:'toggle',
                height:'toggle',

            })
        })
        $("#next6").click(function (){
            // $("#x1").animate(
            //     {
            //         left:'250px',
            //         width:'200px',
            //         height:'200px',
            //         opacity: '1,5'
            //     }
            // )
            var showout = $("#x1")
            showout.animate({left: '300px'}, "slow");
            showout.animate({fontSize: '40px'}, "slow");
        })


    });

</script>
<body>



<button id="next" >Next</button>
<button id="next2"> Nhấn để dịch chuyển và cho to hình ra </button>
<button id="next3"> Nhấn để dịch chuyển và cho to hình ra theo cấp số nhân. </button>
<!--<button id="next4"> Nhấn để dịch chuyển và cho nhỏ hình vào theo cấp số nhân. </button>-->



<button id="next5" >Thu vào mở ra  </button>
<button id="next6">Chữ chạy nhảy và to ra trên màn hình </button>




<div id="x1"style="background-color:gold  ;width: 100px;height: 100px;margin-top: 20px;position:absolute">Hello</div>

</body>
</html>
