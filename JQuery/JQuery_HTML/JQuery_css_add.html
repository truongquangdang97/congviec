<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .blue{
        color: #ffcc33;
    }
    .color{
        color: red;
    }
    .size{
        font-size: 30px;
    }
    .h1{
        color: #ce4844;

    }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        //thay đổi màu dòng 1
        $("#addclass1").click(function (){
            $("#add1").addClass("color")
        })
        //thay đổi màu dòng 1,2 thay đổi cỡ chữ dòng 2
        $("#addclass2").click(function (){
            $("#add1,#add2").addClass("colo r")
            $("#add2").addClass("size")
        })
        //thay  đổi màu  sắc hơi khó .
        $("#addclass3").click(function (){
            $("#add3").removeClass("blue")
        })
        $("#addclass4").click(function (){
            $("#add4").toggleClass("h1");
        })
    })

</script>
<body>
<button id="addclass1">
    Nhấn để tha đổi  dòng 1
</button>
<button id="addclass2">
    Nhấn để thay đổi dòng 1,2
</button>

<button id="addclass3">
    Nhấn để thay đổi  về màu cũ .
</button>
<button id="addclass4">
    Thay đổi 2 chiều .
</button>


<h5 id="add1">This is a H5</h5>
<h4 id="add2">This is a h4</h4>
<h3 id="add3" class="blue">This is a h3</h3>

<h1 id="add4">BETTER SALER </h1>



</body>
</html>
