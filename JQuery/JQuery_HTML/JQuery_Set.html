<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #set2{
        color: #1b6d85;
        font-size: 30px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $("#settext").click(function (){
            $("#set1").text("Đây là Tôi : Quang")
        })
        $("#setHTML").click(function (){
            $("#set1").html("<b>Đây cũng vẫn là tôi nhưng với chữ to hơn  : Quang</b>")
        })
        $("#setVal").click(function (){
            $("#set2").val("Quang ")
        })
    })

</script>
<body>
<button id="settext">
    Trả về một đoạn texxt  mới .
</button>
<button id="setHTML">
    Trả về một đoạn text mới nhưng có them css .
</button>
<button id="setVal">
    Trả về một đoạn text mới trong value .
</button>


<p id="set1">This is Quang </p>
<input type="text" id="set2" value="Hưng Thái ">






</body>
</html>
