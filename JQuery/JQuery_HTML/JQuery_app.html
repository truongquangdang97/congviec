<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        //Thêm vào đầu câu thì  dùng append .
        $("#after").click(function (){
            $("#add1").append("No. It is a tomatow")
        })
        $("#before").click(function (){
            $("#add2").append("<li>Tôi là Quang </li>")
        })
        //Thêm vào đầu câu thì dùng  prepend .
        $("#append").click(function (){
            $("#add1").prepend("What your  name .")
        })
        $("#prepend").click(function (){
            $("#add2").prepend("<li>Đà Nẵng </li>")
        })
    })

</script>
<style>
    #add1,#add2{
        margin-top: 20px;

    }
</style>


<body>




<button id="append">
    Nhấn để thêm vào đầu câu trong
</button>
<button id="prepend">
    Nhấn để thêm vào đầu câu trong
</button>
<button id="after">
    Nhấn để thêm Vào cuối câu
</button>

<button id="before">
    Nhâns để thêm vào cuối câu .
</button>

<div id="add1">
    This is a cake
</div>

<ul id="add2">
    <li>Hà Nội </li>
    <li>Thành Phố Hồ Chí Minh .</li>
</ul>



</body>
</html>
