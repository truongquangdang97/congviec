<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    #get1{
        background-color: #1b6d85;
        color: #dbdbdb;
        width: 300px;
        padding: 30px 0;
        margin-top: 20px;

    }
</style>
<script>
    $(document).ready(function (){
        $("#getText").click(function(){
            alert("Text: " + $("#get1").text());
        });
        $("#getHTML").click(function(){
            alert("HTML: " + $("#get1").html());
        });
        $("#getVal").click(function(){
            alert("Value: " + $("#get2").val());
        });
        $("#getLink").click(function (){
            alert($("#x3").attr("href"))
        })
    })

</script>


<body>
<button id="getText">
    Show Text
</button>
<button id="getHTML">
    Show HTML
</button>
<button id="getVal">
    Show Val
</button>
<button id="getLink">
    Show Link
</button>


<div id="get1">
    Thủ đô Hà Nội <Span></Span> Thành Phố Hồ Chí Minh
</div>
<p>Name: <input type="text" id="get2" value=" Và thế là hết !!!"></p>

<p><a href="https://www.youtube.com/" id="x3">Youtube</a></p>




</body>
</html>
