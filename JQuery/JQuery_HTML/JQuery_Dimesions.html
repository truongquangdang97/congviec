<script>
    $(document).ready(function (){
        $("#Dimensions1").click(function (){
            // Trả về giá trị chiều thuần của chiều cao , độ rộng .
            var x="";
            x+="Độ rộng of Id Dimensions_1:" +$("#Dimensions_1").width() +"</br>";
            x+="Độ dài of Id Dimensions_1 :"+ $("#Dimensions_1").height();
            $("#Dimensions_1").html(x);
        })
        //Trả về chiều cao và độ rộng bao gồm yếu tố bên ngoài .
        $("#Dimensions2").click(function (){
            var y="";
            y+="Độ rộng of Id Dimensions_1:" +$("#Dimensions_1").width() +"</br>";
            y+="Độ dài of Id Dimensions_1 :"+ $("#Dimensions_1").height()+"</br>";
            y+="Độ rộng có tác động bên ngoài :"+$("#Dimensions_1").innerWidth()+ "</br>";
            y+="Độ dài có tác động bên ngoài :"+$("#Dimensions_1").innerHeight();
            $("#Dimensions_1").html(y);

            $("#Dimensions_1").html(y);
        })
        //Trả về chiều rộng vào chiều cao lên trên của sổ cảnh báo .
        $("#Dimensions3").click(function (){
            var c="";
            c+="Chiều rộng và chiều cao của id Dimensions_1 :"+ $("#Dimensions_1").width()+"x"+$("#Dimensions_1").height() ;
            c+="Chiều rộng và chiều cao của màn hình là :"+$(window).width()+"x"+$(window).height();
            alert(c)
        })
        //Định dạnh lại độ rộng vào chiều cao .
        $("#Dimensions4").click(function (){
            $("#Dimensions_1").width(600).height(500);
        })

    })

</script>

    #Dimensions_1{
        color: whitesmoke;
        margin-top: 20px;

    }
</style>
